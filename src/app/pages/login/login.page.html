<ion-header [translucent]="true">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-div">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item lines="none">
            <app-input
              label="Email"
              type="email"
              placeholder="example@exam.com"
              labelPlacement="floating"
              [control]="email"
            ></app-input>
          </ion-item>

          <ion-item lines="none">
            <app-input
              label="Password"
              type="password"
              placeholder="*********"
              labelPlacement="floating"
              [control]="password"
            ></app-input>
          </ion-item>

          <ion-item lines="none">
            <app-button type="submit" color="success" value="login" [disable]="loginForm.invalid" >
            </app-button>
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
