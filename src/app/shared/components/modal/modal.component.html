<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="setClose()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="article">
  <h1 class="title">{{ article.title }}</h1>
  <img [src]="article.urlToImage" alt="">
  <p>{{ article.content }}</p>
  <p class="link" (click)="abrirNavegador()">Show more information in browser</p>
</ion-content>
