<div class="content">
  @if(data){
    @for (item of data.articles; track $index) {
      <app-card 
        author="{{ item.author }}" 
        description="{{ item.description }}" 
        title="{{ item.title }}"
        urlImg="{{ item.urlToImage }}"
        date="{{ item.publishedAt }}"
        [data]="data.articles[$index]"
      />
    }
  }
</div>
