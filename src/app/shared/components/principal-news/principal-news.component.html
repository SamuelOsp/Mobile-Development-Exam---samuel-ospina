<div class="principal-news">
  @if (article) {
    <ion-card>
      <img [src]="article.urlToImage" />
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ article.description }}
      </ion-card-content>
    </ion-card>
  }
</div>
