<ion-item class="custom-item" lines="none">
  <ion-label position="floating">Country</ion-label>
  <ion-select [(ngModel)]="selectedCountry" (ionChange)="onSelectCountry()" interface="popover">
    <ion-select-option *ngFor="let country of countries" [value]="country.iso2">
      {{ country.name }}
    </ion-select-option>
  </ion-select>
</ion-item>
